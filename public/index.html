<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DROPLIE • Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginScreen">
  <h1>DROPLIE</h1>
  <p>Enter username and password to begin</p>
  <input type="text" id="usernameInput" placeholder="Username">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="loginBtn">Start</button>
  <p id="loginError" class="errorMsg">❌ Incorrect password</p>
</div>

<div id="mainScreen">
  <div id="videoArea">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div id="controls">
    <input type="text" id="roomInput" placeholder="Room ID">
    <button id="joinBtn">Join</button>
    <button id="leaveBtn">Leave</button>
  </div>

  <div id="chatSection">
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Write a message">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
